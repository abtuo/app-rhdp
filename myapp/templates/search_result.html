{% extends 'base.html' %}

{% block title %}Recherche de personne{% endblock %}

{% block content %}
    <div class="content">

        <h1>Résultat de la recherche</h1>
        {% if person %}
        <p>{{ person }} est inscrit dans la base de données.</p>
        {% else %}
        <p>La personne n'est pas dans la base de données.</p>
        {% endif %}


        <br>
        <a href="{% url 'search_person_cei' %}">
            <button type="button">VERIFICATION CEI</button>
        </a>
        <br>
        <br>
     
        <a href="{% url 'add_person' %}">
            <button type="button">INSCRIRE UNE PERSONNE</button>
        </a>
        <br>
        <br>

        <a href="{% url 'search_person' %}", class="button_link">
            <button class="button_link">RECHERCHER UNE PERSONNE</button>
        </a>
    </div>
{% endblock %}
