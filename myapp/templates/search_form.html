{% extends 'base.html' %}

{% block title %}Recherche de personne{% endblock %}

{% block content %}
    <div class="content">
        <h2>Recherche</h2>
        <form method="post">
            {% csrf_token %}
            <label for="first_name">Prénom</label>
            <input type="text" id="first_name" name="first_name" required><br><br>

            <label for="last_name">Nom</label>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="birth_date">Date de naissance</label>
            <input type="date" id="birth_date" name="birth_date"><br><br>
            
            <input type="submit" value="Rechercher">
        </form>

        <a href="{% url 'add_person' %}">
            <button class="button_link">Ajouter une personne</button>
        </a>
        <a href="{% url 'view_all_persons' %}">
            <button class="button_link">Afficher la base de données</button>
        </a>
    </div>
{% endblock %}
