{% extends 'base.html' %}

{% block title %}Recherche de personne{% endblock %}

{% block content %}
    <div class="content">
        <h2>Recherche</h2>
        <form method="post">
            {% csrf_token %}
            <label for="first_name">Pr√©nom</label>
            <input type="text" id="first_name" name="first_name" required><br>
            <label for="last_name">Nom</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            <label for="birth_day">Date de naissance</label>
            <input type="date" id="birth_day" name="birth_day"><br><br>
            <label for="birth_place">Lieu de naissance</label>
            <input type="text" id="birth_place" name="birth_place"><br><br>
            <input type="submit" value="Rechercher">
        </form>

        <p> <a href="{% url 'add_person' %}">Ajouter une personne</a></p>
        
        <a href="{% url 'view_all_persons' %}">Afficher toutes les personnes</a>
    </div>
{% endblock %}
